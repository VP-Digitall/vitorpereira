  <!-- Conte√∫do normal do site -->
  
  <script>
    // Data inicial: 23/08/2003 √†s 23:00 (Hor√°rio de Bras√≠lia)
    const dataInicial = new Date('2003-08-23T23:00:00-03:00'); // -03:00 = Bras√≠lia sem hor√°rio de ver√£o
  
    function atualizaCronometro() {
      const agora = new Date();
      const diffMs = agora - dataInicial;
  
      const segundosTotais = Math.floor(diffMs / 1000);
      const dias = Math.floor(segundosTotais / (60 * 60 * 24));
      const horas = Math.floor((segundosTotais % (60 * 60 * 24)) / 3600);
      const minutos = Math.floor((segundosTotais % 3600) / 60);
      const segundos = segundosTotais % 60;
  
      const cronometro = `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos`;
  
      document.getElementById("cronometro").textContent = cronometro;
    }
  
    // Atualiza a cada segundo
    setInterval(atualizaCronometro, 1000);
    // Atualiza imediatamente ao carregar
    atualizaCronometro();
  </script>
